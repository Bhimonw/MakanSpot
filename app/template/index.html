<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Tempat Nongkrong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tempat Nongkrong Mahasiswa</h1>
        <form method="POST">
            <label for="price_range">Harga Maksimal (Rp): </label>
            <input type="number" id="price_range" name="price_range" required>
            
            <label for="min_rating">Rating Minimal: </label>
            <input type="number" id="min_rating" name="min_rating" min="1" max="5" step="0.1" required>
            
            <label for="max_distance">Jarak Maksimal (km): </label>
            <input type="number" id="max_distance" name="max_distance" required>
            
            <button type="submit">Cari Rekomendasi</button>
        </form>

        {% if recommendations %}
            <h2>Rekomendasi Tempat Nongkrong:</h2>
            <table>
                <tr>
                    <th>Nama Tempat</th>
                    <th>Harga</th>
                    <th>Rating</th>
                    <th>Jarak</th>
                </tr>
                {% for place in recommendations.itertuples() %}
                    <tr>
                        <td>{{ place[1] }}</td>
                        <td>{{ place[2] }}</td>
                        <td>{{ place[3] }}</td>
                        <td>{{ place[5] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
